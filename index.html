    <style>
      /* html { scroll-behavior: smooth; } - Removed for Lenis */

      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }

      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient {
        background: linear-gradient(to right, #ffffff, #00d4ff, #0055ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
      }

      .grain-overlay {
        position: fixed;
        inset: 0;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
        animation: grain-shift 1s steps(4) infinite;
        will-change: background-position;
      }

      @keyframes grain-shift {
        0% {
          background-position: 0 0;
        }

        25% {
          background-position: 50% 50%;
        }

        50% {
          background-position: -25% -25%;
        }

        75% {
          background-position: 15% 35%;
        }

        100% {
          background-position: 0 0;
        }
      }

      .scanlines {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.05) 51%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.2;
      }

      .grid-floor {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80vh;
        background-image:
          linear-gradient(rgba(0, 85, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 85, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: linear-gradient(to top, black, transparent);
        transform: perspective(800px) rotateX(60deg) scale(1.5);
        transform-origin: bottom;
        pointer-events: none;
        z-index: 1;
        opacity: 0.5;
      }
    </style>
