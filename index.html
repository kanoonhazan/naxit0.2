    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            naxit: {
              charcoal: '#050505',
              navy: '#0A0A0A',
              royal: '#0055FF',
              cyan: '#00D4FF'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          }
        }
      }
    }

  <style>
    /* html { scroll-behavior: smooth; } - Removed for Lenis */

    body {
      background-color: #050505;
      color: #FFFFFF;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .text-gradient {
      background: linear-gradient(to right, #FFFFFF, #00D4FF, #0055FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
    }

    .grid-floor {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image:
        linear-gradient(rgba(0, 85, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 85, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: linear-gradient(to top, black, transparent);
      transform: perspective(1000px) rotateX(60deg) scale(2);
      transform-origin: bottom;
      pointer-events: none;
      z-index: 1;
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 9998;
      opacity: 0.3;
    }

    @keyframes grain {

      0%,
      100% {
        transform: translate(0, 0)
      }

      10% {
        transform: translate(-5%, -10%)
      }

      20% {
        transform: translate(-15%, 5%)
      }

      30% {
        transform: translate(7%, -25%)
      }

      40% {
        transform: translate(-5%, 25%)
      }

      50% {
        transform: translate(-15%, 10%)
      }

      60% {
        transform: translate(15%, 0%)
      }

      70% {
        transform: translate(0%, 15%)
      }

      80% {
        transform: translate(3%, 35%)
      }

      90% {
        transform: translate(-10%, 10%)
      }
    }

    .grain-overlay {
      position: fixed;
      top: -150%;
      left: -150%;
      width: 400%;
      height: 400%;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.05;
      pointer-events: none;
      z-index: 9999;
      animation: grain 8s steps(10) infinite;
    }
  </style>

}
</script>

  <div class="grain-overlay"></div>

</body>

</html>
